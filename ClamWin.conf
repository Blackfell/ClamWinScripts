[Schedule]
path = .\

[ClamAV]
clamscan = .\clamscan.exe
enablembox = 0
maxfiles = 500
infectedonly = 0
database = ..\db
includepatterns = 
scanole2 = 1
excludepatterns = *.dbx|CLAMWIN_SEP|*.tbb|CLAMWIN_SEP|*.pst|CLAMWIN_SEP|*.dat|CLAMWIN_SEP|*.log|CLAMWIN_SEP|*.nsf|CLAMWIN_SEP|*.ntf|CLAMWIN_SEP|*.chm
maxsize = 10
scanarchives = 1
priority = Low
maxrecursion = 5
maxlogsize = 1
moveinfected = 0
debug = 0
logfile = ..\log\ClamScanLog.txt
scanrecursive = 1
freshclam = .\freshclam.exe
quarantinedir = ..\quarantine 
removeinfected = 0

[UI]
reportinfected = 1
traynotify = 0
standalone = 1

